<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
  <title>Host Committee Mustache Processor</title> 
  <meta charset="utf-8">
 <!-- <link rel="stylesheet" href="teststyle.css" />-->
	<script type="text/javascript" src="jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="mustache.js"></script>

	<script type="text/javascript">
 
var template, data, html;
var gotTemplate, gotData;
 
function getInvite() {
 
  gotTemplate = gotData = false;
 
  $.get( "testTemplate.mustache", null, function( ajaxData ) {
    template = ajaxData;
    gotTemplate = true;
    if ( gotData ) processTemplate();
  } ); 
 
  $.getJSON( "testData.txt", null, function( ajaxData ) {
    data = ajaxData;
    gotData = true;
    if ( gotTemplate ) processTemplate();
  } ); 
}
 
function processTemplate() {
  html = Mustache.render( template, data );
  $('#invite').html( html );
}
   
  </script>
  
</head>

<body onLoad="getInvite()">

	<!--Start testTemplate.mustache file-->
	<div id="invite"> </div>
	<!--End testTemplate.mustache file-->
	
<p>&nbsp;</p>
</body>
</html>
